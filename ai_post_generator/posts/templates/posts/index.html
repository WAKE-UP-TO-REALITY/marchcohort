{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Social Media Post Generator</title>
    <link rel="stylesheet" href="{% static 'posts/styles.css' %}">
    <!-- Add Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hidden { display: none; }
        .image-container {
            margin-top: 20px;
            text-align: center;
        }
        /* Add social media buttons styling */
        .social-share {
            margin-top: 30px;
            text-align: center;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        .social-btn {
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: transform 0.2s;
        }
        .social-btn:hover {
            transform: translateY(-2px);
        }
        .instagram { background-color: #E1306C; }
        .facebook { background-color: #4267B2; }
        .twitter { background-color: #1DA1F2; }
        .linkedin { background-color: #0077B5; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Social Media Post Generator</h1>
        <p>Create professional social media posts for your hotel in seconds!</p>

        <form id="postForm">
            {% csrf_token %}
            
            <label for="hotel_name">Hotel Name:</label>
            <input type="text" id="hotel_name" name="hotel_name" placeholder="Enter your hotel name" required>

            <label for="occasion">Occasion:</label>
            <input type="text" id="occasion" name="occasion" placeholder="E.g., New Year, Summer Sale" required>

            <button type="submit" id="generateBtn">Generate Post</button>
            <button type="button" id="resetBtn">Reset</button>
        </form>

        <p id="loading" class="hidden">‚è≥ Generating... Please wait.</p>
        <p id="errorMessage" class="hidden" style="color: red;"></p>

        <div id="result">
            <h2>Generated Post:</h2>
            <div id="caption"></div>
            <div class="image-container">
                <img id="generatedImage" src="" alt="Generated post image" class="hidden">
            </div>
            
            <!-- Add this social share section -->
            <div id="socialShare" class="social-share hidden">
                <h3>Share this post:</h3>
                <div class="social-buttons">
                    <a href="#" id="shareInstagram" class="social-btn instagram" target="_blank">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>
                    <a href="#" id="shareFacebook" class="social-btn facebook" target="_blank">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </a>
                    <a href="#" id="shareTwitter" class="social-btn twitter" target="_blank">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>
                    <a href="#" id="shareLinkedIn" class="social-btn linkedin" target="_blank">
                        <i class="fab fa-linkedin-in"></i> LinkedIn
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'posts/script.js' %}"></script>
</body>
</html>
